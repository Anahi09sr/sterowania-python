{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="login slideUp">
        <div class="login__title"> 
            <h2>Iniciar sesi칩n</h2>
        </div>
        <form class="login__formLogin" method="post" action="{% url 'login' %}">
            {% csrf_token %}

                    <div class="icono"> <img src="{% static 'images/iconos/email-login.svg' %}" alt=""/>

                    </div>
                </div>
                <div class="form-floating mb-3">
                    <div class="g-recaptcha" data-sitekey="6LfaUE8pAAAAAFayaJgPnZ-XCZF_jcT65aNY57j9"></div>
                </div>
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="form-group form-group__loginButton">

        </form>

{% endblock %}
