{% extends 'base.html' %}<!--Heredar lo que tiene el archivo base.html-->
{% load static %}
{% block content%}
    <div class="slideCotizarGral slide">
      <div class="slide__box">
        <p>¿Tienes dudas o <strong>requieres una cotización?</strong></p>
        <p> <strong>¡ESCRÍBENOS!</strong></p>
      </div>
    </div>
    <div class="content ContentCotizacionGral">
      <div class="titulo">Llena este pequeño formulario, será un placer atenderte.</div>
      <div class="content-form content-formContacto">
        <h3 class="content-formContacto-title">Datos del contacto</h3>
        <form method="POST" action="">
        {% csrf_token %} 
          <div class="form-floating mb-3">
            <input class="form-control form-control-lg" placeholder="Ingrese su nombre completo" type="text" name=" nombre_cliente" aria-describedby="emailHelp" maxlength="40" required="required" id="nombreCliente"/>
            <label for="nombreCliente">Nombre Completo</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control form-control-lg" type="tel" name="telefono" maxlength="10" aria-describedby="emailHelp" required="required" placeholder="Ingrese su télefono" id="exampleInputEmail1"/>
            <label for="exampleInputEmail1">Teléfono a 10 dígitos</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control form-control-lg" type="email" name="email" aria-describedby="emailHelp" placeholder="Email válido" id="exampleInputEmail1"/>
            <label for="exampleInputEmail1">Email </label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control form-control-lg" type="text" name="nombre_empresa" aria-describedby="emailHelp" placeholder="Nombre de la empresa" id="exampleInputEmail1"/>
            <label for="exampleInputEmail1">Nombre de la empresa</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control form-control-lg" type="text" name="mensaje" aria-describedby="emailHelp" placeholder="Ingrese su mensaje" id="exampleInputEmail1"></textarea>
            <label for="exampleInputEmail1">Mensaje</label>
          </div>
          <button class="btn btn-dark btn-lg" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Enviar</button>
        </form>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Solicitud </h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Cotización realizada con exito!</div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Cancelar </button>
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
